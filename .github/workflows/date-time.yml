on:
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  RENEW: false

jobs:
  DateTime:
    runs-on: ubuntu-latest
    steps:
      - name: get date and time
        run: |
          # get current date and time
          echo $date -u > reg-time
          echo "The current date and time is $(reg-time)."
on:
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  RENEW: false

jobs:
  DateTime:
    runs-on: ubuntu-latest
    steps:
      - name: get date and time
        run: |
          echo {"expiration_date":"2025-09-25 19:27:53 +0000 UTC"} > reg-time
          echo "reg time is: $reg-time" 
          current-time = date -u +"%Y-%m-%d %H:%M:%S %Z"
          echo "The current date and time is $(current-time)."

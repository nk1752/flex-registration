name: date-time

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  workflow_dispatch:
  push:
      branches:
        - main

env:
  # Use docker.io for Docker Hub if empty
  RENEW: false
  id: 1
  name: "nadeem"

jobs:
  DateTime:
    runs-on: ubuntu-latest
    permissions:
      contents: read # read|write|none
      id-token: write # read|write|none
      
    steps:

      - name: 'Check jq'
        # language=sh
        run: |
          which jq
          jq --version

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: get sum
        run: |
          sum=$(bash ${GITHUB_WORKSPACE}/scripts/getSum.sh 34 9)
          echo "sum -> $sum"

      - name: step vars
        run: |
          name="nadeem"
          bash ${GITHUB_WORKSPACE}/scripts/stepVars.sh

      - name: get list
        run: |
          list=$(bash ${GITHUB_WORKSPACE}/scripts/getList.sh)
          echo "list is $list"

      - name: get days
        run: |
          
          bash ${GITHUB_WORKSPACE}/scripts/getDaysToExpiry.sh
          echo "workflow days -> $days"

          if [[ $days -lt 7 ]]; then
            echo "Less than 7 days left"
            RENEW=true
          else
            echo "More than 7 days left"
            RENEW=false
          fi




      
          


          
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  # Use docker.io for Docker Hub if empty
  RENEW: false
  ID: 1
  NAME: "rashida"

jobs:
  Variables:
    runs-on: ubuntu-latest
    permissions:
      contents: read # read|write|none
      id-token: write # read|write|none
      
    steps:
      - name: Set dynamic variable 1
        run: |
          echo "NAME1=inaaya" >> $GITHUB_ENV
          echo "NAME2=nadeem" >> $GITHUB_ENV
          
      - name: display dynamic variable 1
        run: |
          echo NAME1 --> $NAME1    
          echo NAME2 --> $NAME2
          
      - name: build json file
        run: |
      
          echo "{}" > config.json

          echo "$(jq --arg name "$NAME1" '. += {"name1": $name}' config.json)" > config.json
          echo "$(jq --arg name "$NAME2" '. += {"name2": $name}' config.json)" > config.json
          echo "$(jq --arg name "${{ env.NAME }}" '. += {"name3": $name}' config.json)" > config.json
          jq . config.json


          
          